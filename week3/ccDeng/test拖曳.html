<!DOCTYPE html>
<html>
<head>
   <title>可拖曳窗口</title>
   <style type="text/css">
    #drag {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 150px;
      height: 90px;
      border: 1px solid #789;
    }
    #test1 {
    	position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #789;
    }
    #test2 {
      width: 50px;
      height: 50px;
      background: #789;
    }
   </style>
</head>
<body>
  <div id="test1">
  	<div id="drag">
      <div id="test2">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
    $(function(){
      var dragging = false;
      var iX, iY;
      $('#drag').mousedown(function(e) {
        dragging = true;
        iX = e.clientX - this.offsetLeft; //获取鼠标在div内坐标
        iY = e.clientY - this.offsetTop;
        this.setCapture && this.setCapture();
      });
      $(document).mousemove(function(e) {
        if (dragging) {
          var e = e || window.event;
          var oX = e.clientX - iX;
          var oY = e.clientY - iY;
          //让div在范围内拖动
          var Twidth = parseInt($('#test1').css('width'));
          var Theight = parseInt($('#test1').css('height'));
          var Bwidth = oX + parseInt($('#drag').css('width'));
          var Bheight = oY + parseInt($('#drag').css('height'));
          if (Twidth < Bwidth || Theight < Bheight || oX < 0 || oY < 0) {
          	return;
          };

          $('#drag').css('left', oX + 'px');
          $('#drag').css('top', oY + 'px');
        }
     	});
      $(document).mouseup(function(e) {
        dragging = false;
        $('#drag').releaseCapture && $('#drag').releaseCapture();
      });
    })
  </script>
</body>
</html>
